<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Video Sederhana</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #ffffff;
      color: #6b7280;
      font-size: 18px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Container and layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 2rem 6rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4rem;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.05);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #111827;
      letter-spacing: -0.02em;
      user-select: none;
      cursor: default;
    }
    nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    nav a {
      font-weight: 600;
      font-size: 1rem;
      color: #6b7280;
      padding: 0.25rem 0;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      outline: none;
      border-color: #111827;
      color: #111827;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding-top: 8rem;
      padding-bottom: 6rem;
      color: #111827;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 800;
      line-height: 1.1;
      margin: 0 0 1rem 0;
      user-select: none;
    }
    .hero p {
      font-size: 1.25rem;
      font-weight: 500;
      color: #4b5563;
      margin: 0 0 2.5rem 0;
    }
    .btn-primary {
      background-color: #111827;
      color: white;
      font-weight: 700;
      font-size: 1.125rem;
      padding: 1rem 3rem;
      border-radius: 0.75rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #374151;
      outline: none;
      transform: scale(1.05);
    }

    /* Upload card */
    .upload-card {
      background: #f9fafb;
      border-radius: 0.75rem;
      box-shadow: 0 4px 16px rgb(0 0 0 / 0.1);
      max-width: 560px;
      margin: 0 auto;
      padding: 2.5rem 2rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      user-select: none;
    }
    .upload-card h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #111827;
      margin: 0;
      user-select: text;
    }
    .upload-instructions {
      color: #6b7280;
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    input[type="file"] {
      display: none;
    }
    label.upload-button {
      background-color: #111827;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.75rem 2rem;
      border-radius: 0.75rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-align: center;
    }
    label.upload-button:hover,
    label.upload-button:focus {
      background-color: #374151;
      outline: none;
    }
    .upload-message {
      min-height: 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #ef4444;
      user-select: text;
      text-align: center;
      margin-top: 0.5rem;
    }

    /* Progress bar */
    .progress-bar-container {
      width: 100%;
      background: #e5e7eb;
      border-radius: 0.375rem;
      overflow: hidden;
      height: 1rem;
      margin-top: 1rem;
      user-select: none;
      display: none;
    }
    .progress-bar {
      height: 100%;
      background-color: #111827;
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.875rem;
      color: #9ca3af;
      user-select: none;
      border-top: 1px solid #e5e7eb;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .hero h1 {
        font-size: 2.75rem;
      }
      .upload-card {
        padding: 2rem 1.5rem;
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <header role="banner" aria-label="Main Navigation">
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
      <div class="logo" aria-label="Logo">videy</div>
      <nav role="navigation" aria-label="Primary navigation">
        <a href="#" tabindex="0">Home</a>
        <a href="#" tabindex="0">Features</a>
        <a href="#" tabindex="0">Pricing</a>
        <a href="#" tabindex="0">Docs</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero" aria-labelledby="hero-title">
      <h1 id="hero-title">Upload Video dengan Mudah dan Cepat</h1>
      <p>Unggah video Anda tanpa ribet, gratis, dan tanpa perlu akun.</p>
      <button class="btn-primary" id="btn-open-upload" aria-haspopup="dialog" aria-controls="upload-section">
        Mulai Upload
      </button>
    </section>

    <section class="upload-card" id="upload-section" aria-live="polite" aria-atomic="true" hidden>
      <h2>Unggah Video Anda</h2>
      <p class="upload-instructions">Dukungan untuk video format MP4 atau MOV hingga 100MB.</p>
      <label for="file-upload" class="upload-button" role="button" tabindex="0">Pilih File Video</label>
      <input type="file" id="file-upload" accept="video/mp4,video/quicktime" aria-describedby="upload-instructions"/>

      <div class="progress-bar-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Progress upload video">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="upload-message" id="upload-message" aria-live="assertive"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 videy.co - Platform Upload Video Sederhana
  </footer>

  <script>
    const btnOpenUpload = document.getElementById('btn-open-upload');
    const uploadSection = document.getElementById('upload-section');
    const fileInput = document.getElementById('file-upload');
    const uploadMessage = document.getElementById('upload-message');
    const progressBarContainer = document.querySelector('.progress-bar-container');
    const progressBar = document.getElementById('progress-bar');

    // Show upload section when button clicked
    btnOpenUpload.addEventListener('click', () => {
      uploadSection.hidden = false;
      fileInput.focus();
    });

    function resetUploadState() {
      uploadMessage.textContent = '';
      progressBar.style.width = '0%';
      progressBarContainer.style.display = 'none';
    }

    // Helper to validate file type and size
    function validateFile(file) {
      const validTypes = ['video/mp4', 'video/quicktime'];
      const maxSize = 100 * 1024 * 1024; // 100MB
      if (!file) return { valid: false, message: 'Tidak ada file yang dipilih.' };
      if (!validTypes.includes(file.type)) {
        return { valid: false, message: 'Format video tidak didukung. Gunakan MP4 atau MOV.' };
      }
      if (file.size > maxSize) {
        return { valid: false, message: 'Ukuran file terlalu besar, maksimal 100MB.' };
      }
      return { valid: true };
    }

    // Upload file function
    async function uploadFile(file) {
      resetUploadState();
      const validation = validateFile(file);
      if (!validation.valid) {
        uploadMessage.textContent = validation.message;
        uploadMessage.style.color = '#ef4444';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      progressBarContainer.style.display = 'block';
      uploadMessage.textContent = 'Mengupload...';
      uploadMessage.style.color = '#6b7280';

      try {
        const response = await fetch('https://videy.co/api/upload', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Gagal mengupload file. Server merespon dengan status ' + response.status);
        }
        const result = await response.json();

        if (result.link) {
          uploadMessage.textContent = 'Upload sukses! Mengarahkan ke video...';
          uploadMessage.style.color = '#16a34a';

          // Redirect after short delay
          setTimeout(() => window.location.href = result.link, 1500);
        } else {
          throw new Error('Server tidak mengembalikan tautan video.');
        }
      } catch (err) {
        uploadMessage.textContent = err.message || 'Terjadi kesalahan saat upload.';
        uploadMessage.style.color = '#ef4444';
      }
    }

    // Show upload progress using XMLHttpRequest for progress events
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      resetUploadState();

      const validation = validateFile(file);
      if (!validation.valid) {
        uploadMessage.textContent = validation.message;
        uploadMessage.style.color = '#ef4444';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://videy.co/api/upload', true);

      xhr.upload.onprogress = (event) => {
        if (event.lengthComputable) {
          const percentComplete = Math.floor((event.loaded / event.total) * 100);
          progressBar.style.width = percentComplete + '%';
          progressBarContainer.setAttribute('aria-valuenow', percentComplete);
          uploadMessage.textContent = `Mengupload... ${percentComplete}%`;
          uploadMessage.style.color = '#6b7280';
        }
      };

      xhr.onload = () => {
        if (xhr.status >= 200 && xhr.status < 300) {
          try {
            const response = JSON.parse(xhr.responseText);
            if (response.link) {
              uploadMessage.textContent = 'Upload sukses! Mengarahkan ke video...';
              uploadMessage.style.color = '#16a34a';
              setTimeout(() => window.location.href = response.link, 1500);
            } else {
              uploadMessage.textContent = 'Upload gagal: link video tidak ditemukan.';
              uploadMessage.style.color = '#ef4444';
            }
          } catch {
            uploadMessage.textContent = 'Response server tidak valid.';
            uploadMessage.style.color = '#ef4444';
          }
        } else {
          uploadMessage.textContent = `Upload gagal dengan kode status ${xhr.status}.`;
          uploadMessage.style.color = '#ef4444';
        }
        progressBar.style.width = '100%';
        progressBarContainer.setAttribute('aria-valuenow', 100);
      };

      xhr.onerror = () => {
        uploadMessage.textContent = 'Terjadi kesalahan koneksi saat mengupload.';
        uploadMessage.style.color = '#ef4444';
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
